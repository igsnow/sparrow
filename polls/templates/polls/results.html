<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>技能热度</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body>
<h3 class="title">{{ question.question_text }}</h3>

<ul>
    {% for choice in question.choice_set.all %}
        <li><span class="skillName">{{ choice.choice_text }}</span> -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<a id="voteAgainBtn" href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
